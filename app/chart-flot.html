<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="Bootstrap Admin App + jQuery">
   <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
   <title>Angle - Bootstrap Admin Template</title>
   <!-- =============== VENDOR STYLES ===============-->
   <!-- FONT AWESOME-->
   <link rel="stylesheet" href="../vendor/fontawesome/css/font-awesome.min.css">
   <!-- SIMPLE LINE ICONS-->
   <link rel="stylesheet" href="../vendor/simple-line-icons/css/simple-line-icons.css">
   <!-- ANIMATE.CSS-->
   <link rel="stylesheet" href="../vendor/animate.css/animate.min.css">
   <!-- WHIRL (spinners)-->
   <link rel="stylesheet" href="../vendor/whirl/dist/whirl.css">
   <!-- =============== PAGE VENDOR STYLES ===============-->
   <!-- =============== BOOTSTRAP STYLES ===============-->
   <link rel="stylesheet" href="css/bootstrap.css" id="bscss">
   <!-- =============== APP STYLES ===============-->
   <link rel="stylesheet" href="css/app.css" id="maincss">
   <!-- =============== THEME STYLES ===============-->
   <link rel="stylesheet" href="css/theme-e.css" id="autoloaded-stylesheet">
</head>

<body class="undefined-text-text offsidebar-open aside-collapsed aside-collapsed-text">
   <div class="wrapper">
      <!-- top navbar-->
      <header class="topnavbar-wrapper">
         <!-- START Top Navbar-->
         <nav role="navigation" class="navbar topnavbar">
            <!-- START navbar header-->
            <div class="navbar-header">
               <a href="#/" class="navbar-brand">
                  <div class="brand-logo">
                     <img src="img/logo.png" alt="App Logo" class="img-responsive">
                  </div>
                  <div class="brand-logo-collapsed">
                     <img src="img/logo-single.png" alt="App Logo" class="img-responsive">
                  </div>
               </a>
            </div>
            <!-- END navbar header-->
            <!-- START Nav wrapper-->
            <div class="nav-wrapper">
               <!-- START Left navbar-->
               <ul class="nav navbar-nav">
                  <li>
                     <h2 class="navbar-title">Monitoreo y Reportes</h2>
                  </li>
               </ul>
               <!-- END Left navbar-->
               <!-- START Right Navbar-->
               <ul class="nav navbar-nav navbar-right">
                  <!-- START user info-->
                  <li>
                     <!-- User picture-->
                     <div class="user-block-picture">
                        <div class="user-block-status">
                           <img src="img/user/02.jpg" alt="Avatar" width="50" height="50" class="img-thumbnail img-circle">
                        </div>
                     </div>
                  </li>
                  <!-- END user info-->
               </ul>
               <!-- END Right Navbar-->
            </div>
            <!-- END Nav wrapper-->
            <!-- START Search form-->
            <form role="search" action="search.html" class="navbar-form">
               <div class="form-group has-feedback">
                  <input type="text" placeholder="Type and hit enter ..." class="form-control">
                  <div data-search-dismiss="" class="fa fa-times form-control-feedback"></div>
               </div>
               <button type="submit" class="hidden btn btn-default">Submit</button>
            </form>
            <!-- END Search form-->
         </nav>
         <!-- END Top Navbar-->
      </header>
      <!-- sidebar-->
      <aside class="aside">
         <!-- START Sidebar (left)-->
         <div class="aside-inner">
            <nav data-sidebar-anyclick-close="" class="sidebar">
               <!-- START sidebar nav-->
               <ul class="nav">
                  <!-- START user info-->
                  <li class="has-user-block">
                     <div id="user-block" class="collapse">
                        <div class="item user-block">
                           <!-- User picture-->
                           <div class="user-block-picture">
                              <div class="user-block-status">
                                 <img src="img/user/02.jpg" alt="Avatar" width="60" height="60" class="img-thumbnail img-circle">
                                 <div class="circle circle-success circle-lg"></div>
                              </div>
                           </div>
                           <!-- Name and Job-->
                           <div class="user-block-info">
                              <span class="user-block-name">Hello, Mike</span>
                              <span class="user-block-role">Designer</span>
                           </div>
                        </div>
                     </div>
                  </li>
                  <!-- END user info-->
                  <!-- Iterates over all sidebar items-->
                  <li class="nav-heading ">
                     <span data-localize="sidebar.heading.HEADER">Main Navigation</span>
                  </li>
                  <li class=" ">
                     <a href="#dashboard" title="Dashboard">
                        <em class="icon-speedometer"></em>
                        <span data-localize="sidebar.nav.DASHBOARD">Dashboard</span>
                     </a>
                  </li>
               </ul>
               <!-- END sidebar nav-->
            </nav>
         </div>
         <!-- END Sidebar (left)-->
      </aside>
      <!-- offsidebar-->
      <!-- aside.offsidebar.hide-->
      <!--   include views/partials/_offsidebar-->
      <!-- Main section-->
      <section>
         <!-- Page content-->
         <div class="content-wrapper">
            <div class="content-heading">
               <div class="pull-right text-center">
                  <div data-sparkline="" data-bar-color="#cfdbe2" data-height="20" data-bar-width="3" data-bar-spacing="2" data-values="1,0,4,9,5,7,8,9,5,7,8,4,7"></div>
               </div>Flot charts</div>
            <div class="container-fluid">
               <!-- START row-->
               <div class="row">
                  <div class="col-lg-6">
                     <div id="panelChart1" class="panel panel-default">
                        <div class="panel-heading">
                           <div class="panel-title">Area</div>
                        </div>
                        <div class="panel-body">
                           <div class="chart-area flot-chart"></div>
                        </div>
                     </div>
                  </div>
                  <div class="col-lg-6">
                     <div id="panelChart9" class="panel panel-default">
                        <div class="panel-heading">
                           <div class="panel-title">Area Spline</div>
                        </div>
                        <div class="panel-body">
                           <div class="chart-spline flot-chart"></div>
                        </div>
                     </div>
                  </div>
               </div>
               <!-- END row-->
               <!-- START row-->
               <div class="row">
                  <div class="col-lg-6">
                     <div id="panelChart2" class="panel panel-default">
                        <div class="panel-heading">
                           <div class="panel-title">Bar</div>
                        </div>
                        <div class="panel-body">
                           <div class="chart-bar flot-chart"></div>
                        </div>
                     </div>
                  </div>
                  <div class="col-lg-6">
                     <div id="panelChart3" class="panel panel-default">
                        <div class="panel-heading">
                           <div class="panel-title">Bar - Stacked</div>
                        </div>
                        <div class="panel-body">
                           <div class="indicator show">
                              <span class="spinner"></span>
                           </div>
                           <div class="chart-bar-stacked flot-chart"></div>
                        </div>
                     </div>
                  </div>
               </div>
               <!-- END row-->
               <!-- START row-->
               <div class="row">
                  <div class="col-lg-12">
                     <div id="panelChart4" class="panel panel-default">
                        <div class="panel-heading">
                           <div class="panel-title">Line</div>
                        </div>
                        <div class="panel-body">
                           <div class="chart-line flot-chart"></div>
                        </div>
                     </div>
                  </div>
               </div>
               <!-- END row-->
               <!-- START row-->
               <div class="row">
                  <div class="col-md-6">
                     <div id="panelChart5" class="panel panel-default">
                        <div class="panel-heading">
                           <div class="panel-title">Pie</div>
                        </div>
                        <div class="panel-body">
                           <div class="chart-pie flot-chart"></div>
                        </div>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div id="panelChart6" class="panel panel-default">
                        <div class="panel-heading">
                           <div class="panel-title">Donut
                              <small>(loaded from json)</small>
                           </div>
                        </div>
                        <div class="panel-body">
                           <div class="chart-donut flot-chart"></div>
                        </div>
                     </div>
                  </div>
               </div>
               <!-- END row-->
            </div>
         </div>
      </section>
      <!-- Page footer-->
      <footer>
         <span>&copy; 2017 - Angle</span>
      </footer>
   </div>
   <!-- =============== VENDOR SCRIPTS ===============-->
   <!-- MODERNIZR-->
   <script src="../vendor/modernizr/modernizr.custom.js"></script>
   <!-- MATCHMEDIA POLYFILL-->
   <script src="../vendor/matchMedia/matchMedia.js"></script>
   <!-- JQUERY-->
   <script src="../vendor/jquery/dist/jquery.js"></script>
   <!-- BOOTSTRAP-->
   <script src="../vendor/bootstrap/dist/js/bootstrap.js"></script>
   <!-- STORAGE API-->
   <script src="../vendor/jQuery-Storage-API/jquery.storageapi.js"></script>
   <!-- JQUERY EASING-->
   <script src="../vendor/jquery.easing/js/jquery.easing.js"></script>
   <!-- ANIMO-->
   <script src="../vendor/animo.js/animo.js"></script>
   <!-- SLIMSCROLL-->
   <script src="../vendor/slimScroll/jquery.slimscroll.min.js"></script>
   <!-- SCREENFULL-->
   <script src="../vendor/screenfull/dist/screenfull.js"></script>
   <!-- LOCALIZE-->
   <script src="../vendor/jquery-localize-i18n/dist/jquery.localize.js"></script>
   <!-- RTL demo-->
   <script src="js/demo/demo-rtl.js"></script>
   <!-- =============== PAGE VENDOR SCRIPTS ===============-->
   <!-- SPARKLINE-->
   <script src="../vendor/sparkline/index.js"></script>
   <!-- FLOT CHART-->
   <script src="../vendor/flot/jquery.flot.js"></script>
   <script src="../vendor/flot.tooltip/js/jquery.flot.tooltip.min.js"></script>
   <script src="../vendor/flot/jquery.flot.resize.js"></script>
   <script src="../vendor/flot/jquery.flot.pie.js"></script>
   <script src="../vendor/flot/jquery.flot.time.js"></script>
   <script src="../vendor/flot/jquery.flot.categories.js"></script>
   <script src="../vendor/flot-spline/js/jquery.flot.spline.min.js"></script>
   <script src="js/demo/demo-flot.js"></script>
   <!-- =============== APP SCRIPTS ===============-->
   <script src="js/app.js"></script>
</body>

</html>
